<!DOCTYPE html>
<html>
<head>
    <title>Network Fault Monitor</title>
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Automated Network Fault Monitor</h1>
    <p><a href="/export/csv" class="export-button">ðŸ“¥ Export Logs as CSV</a></p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Host</th>
                <th>Status</th>
                <th>Latency (ms)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr class="{{ 'offline' if row[2] == 'Offline' else 'online' }}">
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] if row[3] else 'N/A' }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
